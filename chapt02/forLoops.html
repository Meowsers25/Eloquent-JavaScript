<body>
  <script>
    //add by 2
    // for (let i = 0; i <= 100; i+=2) {

    //2^10
    let result = 1
    for (let i = 0; i < 10; i++){
      result *= 2
    }
    console.log(result)

    //breaking out of a loop
    for (let i = 6;i <= 20; i++){
      if (i % 5 == 0) {
        console.log(i)
        break
      }
    }
  </script>
